<h2>All Clients (Master List)</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Contact</th>
            <th>Goal</th>
            <th>Status</th>
            <th>Due Date</th>
        </tr>
    </thead>
    <tbody>
        {% for client in clients %}
        <tr>
            <td>{{ client.name }}</td>
            <td>{{ client.contact }}</td>
            <td>{{ client.goal }}</td>
            <td>{{ client.payment_status }}</td>
            <td>{{ client.payment_due_date }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
