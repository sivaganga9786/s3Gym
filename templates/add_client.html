<!DOCTYPE html>
<html>
<head>
  <title>Gym Registration</title>
  <style>
    .tab {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      background-color: #ddd;
      cursor: pointer;
      border-radius: 5px;
    }

    .tab.active {
      background-color: #4CAF50;
      color: white;
    }

    .input-group {
      margin: 10px 0;
    }

    label {
      display: block;
    }

    input, select {
      width: 100%;
      padding: 6px;
    }
  </style>
</head>
<body>

<h2>Gym Registration Form</h2>

<form id="registrationForm">
  <div class="input-group">
    <label>Member Type:</label>
    <select id="memberType">
      <option value="student">Student</option>
      <option value="general">General</option>
    </select>
  </div>

  <div class="input-group">
    <label>Goal:</label>
    <select id="goal">
      <option value="strength">Strength Only</option>
      <option value="cardio">Strength + Cardio</option>
    </select>
  </div>

  <div class="input-group">
    <label>PT Offer:</label>
    <select id="ptOffer">
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>
  </div>

  <div class="input-group" id="ptFeeGroup" style="display: none;">
    <label>PT Fee (Manual Entry):</label>
    <input type="number" id="ptFee" placeholder="Enter PT fee">
  </div>

  <div class="input-group">
    <label>Choose Duration:</label>
    <div id="durationTabs">
      <span class="tab" data-months="1">1 Month</span>
      <span class="tab" data-months="3">3 Months</span>
      <span class="tab" data-months="6">6 Months</span>
      <span class="tab" data-months="12">1 Year</span>
    </div>
  </div>

  <div class="input-group">
    <label>Total Fee:</label>
    <input type="text" id="totalFee" readonly>
  </div>

</form>

<script>
  const strengthOnlyFees = {
    student: { 1: 800, 3: 2300, 6: 4200, 12: 7800 },
    general: { 1: 1000, 3: 2700, 6: 5100, 12: 9500 }
  };

  const strengthCardioFees = {
    student: { 1: 1100, 3: 3000, 6: 5800, 12: 9000 },
    general: { 1: 1300, 3: 3600, 6: 6900, 12: 13000 }
  };

  let selectedDuration = null;

  const durationTabs = document.querySelectorAll('.tab');
  durationTabs.forEach(tab => {
    tab.addEventListener('click', () => {
      durationTabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      selectedDuration = parseInt(tab.dataset.months);
      updateFee();
    });
  });

  document.getElementById('memberType').addEventListener('change', updateFee);
  document.getElementById('goal').addEventListener('change', updateFee);
  document.getElementById('ptOffer').addEventListener('change', () => {
    const ptOffer = document.getElementById('ptOffer').value;
    const ptFeeGroup = document.getElementById('ptFeeGroup');
    ptFeeGroup.style.display = ptOffer === 'yes' ? 'block' : 'none';
    updateFee();
  });

  document.getElementById('ptFee').addEventListener('input', updateFee);

  function updateFee() {
    if (!selectedDuration) return;

    const memberType = document.getElementById('memberType').value;
    const goal = document.getElementById('goal').value;
    const ptOffer = document.getElementById('ptOffer').value;
    const ptFee = parseInt(document.getElementById('ptFee').value) || 0;

    let baseFee = 0;

    if (goal === 'strength') {
      baseFee = strengthOnlyFees[memberType][selectedDuration];
    } else {
      baseFee = strengthCardioFees[memberType][selectedDuration];
    }

    let totalFee = baseFee;

    if (ptOffer === 'yes') {
      totalFee += ptFee;
    }

    document.getElementById('totalFee').value = totalFee + ' â‚¹';
  }
</script>

</body>
</html>
