<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📊 Financial Summary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
  <div class="container">

    <h2 class="mb-4 text-center">📊 Monthly Financial Summary</h2>

    <!-- 🔽 Month/Year Selector -->
    <form method="GET" class="row g-3 mb-4 justify-content-center">
      <div class="col-auto">
        <select name="month" class="form-select" required>
          {% for m in range(1, 13) %}
          <option value="{{ m }}" {% if m == selected_month %}selected{% endif %}>{{ m }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-auto">
        <select name="year" class="form-select" required>
          {% for y in range(2023, current_year + 1) %}
          <option value="{{ y }}" {% if y == selected_year %}selected{% endif %}>{{ y }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-auto">
        <button class="btn btn-primary">🔍 View</button>
      </div>
    </form>

    <div class="row justify-content-center g-4">
      <div class="col-md-4">
        <div class="card shadow text-center border-success">
          <div class="card-body">
            <h5 class="card-title">🎓 Student Revenue</h5>
            <h3 class="text-success">₹{{ student_total }}</h3>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow text-center border-info">
          <div class="card-body">
            <h5 class="card-title">🏋️ General Revenue</h5>
            <h3 class="text-info">₹{{ general_total }}</h3>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow text-center border-dark">
          <div class="card-body">
            <h5 class="card-title">💰 Total Revenue</h5>
            <h3 class="text-dark fw-bold">₹{{ total_revenue }}</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- 📥 Download -->
    <div class="text-center mt-5">
      <a href="{{ url_for('download_financial_excel', month=selected_month, year=selected_year) }}" class="btn btn-outline-dark">
        ⬇️ Download Excel Report
      </a>
    </div>

    <div class="text-center mt-4">
      <a href="{{ url_for('home') }}" class="btn btn-secondary">🏠 Back to Home</a>
    </div>

  </div>
</body>
</html>
