<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Client</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="text-center mb-4">Edit Client</h2>
        <form method="POST" enctype="multipart/form-data">
          <div class="row mb-3">
            <div class="col">
              <label>Name</label>
              <input name="name" value="{{ client.name }}" class="form-control" required>
            </div>
            <div class="col">
              <label>Contact</label>
              <input name="contact" value="{{ client.contact }}" class="form-control" required>
            </div>
          </div>
          <div class="mb-3">
            <label>Goal</label>
            <input name="goal" value="{{ client.goal }}" class="form-control">
          </div>
          <div class="row mb-3">
            <div class="col">
              <label>Weight</label>
              <input name="weight" type="number" value="{{ client.weight }}" class="form-control">
            </div>
            <div class="col">
              <label>Gender</label>
              <select name="gender" class="form-select">
                <option value="Male" {% if client.gender == "Male" %}selected{% endif %}>Male</option>
                <option value="Female" {% if client.gender == "Female" %}selected{% endif %}>Female</option>
              </select>
            </div>
            <div class="col">
              <label>Type</label>
              <select name="client_type" class="form-select">
                <option value="student" {% if client.client_type == "student" %}selected{% endif %}>Student</option>
                <option value="general" {% if client.client_type == "general" %}selected{% endif %}>General</option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label>Fees</label>
              <input name="fees" value="{{ client.fees }}" class="form-control">
            </div>
            <div class="col">
              <label>Payment Status</label>
              <select name="payment_status" class="form-select">
                <option value="paid" {% if client.payment_status == "paid" %}selected{% endif %}>Paid</option>
                <option value="unpaid" {% if client.payment_status == "unpaid" %}selected{% endif %}>Unpaid</option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label>Join Date</label>
              <input name="join_date" type="date" value="{{ client.join_date }}" class="form-control">
            </div>
            <div class="col">
              <label>Due Date</label>
              <input name="payment_due_date" type="date" value="{{ client.payment_due_date }}" class="form-control">
            </div>
          </div>
          <div class="mb-3">
            <label>Profile Image</label>
            <input type="file" name="profile_image" class="form-control">
            {% if client.profile_image %}
              <img src="{{ url_for('static', filename='uploads/' ~ client.profile_image) }}" style="height: 60px; margin-top: 10px;">
            {% endif %}
          </div>
          <div class="d-flex justify-content-between">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
            <button class="btn btn-primary">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
