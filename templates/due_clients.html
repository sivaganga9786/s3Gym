<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Due Clients</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h2 class="mb-4">ðŸ“… Clients with Upcoming or Past Dues</h2>
    <table class="table table-bordered table-striped">
      <thead>
        <tr><th>Name</th><th>Contact</th><th>Due Date</th><th>Status</th><th>Actions</th></tr>
      </thead>
      <tbody>
        {% for c in clients %}
        <tr>
          <td>{{ c.name }}</td>
          <td>{{ c.contact }}</td>
          <td>{{ c.payment_due_date }}</td>
          <td>{{ c.payment_status }}</td>
          <td>
            <a href="{{ url_for('edit_client', client_id=c.id) }}" class="btn btn-sm btn-warning">Edit</a>
          </td>
        </tr>
        {% else %}
        <tr><td colspan="5" class="text-center text-muted">No upcoming/past dues</td></tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
  </div>
</body>
</html>
