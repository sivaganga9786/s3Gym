<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Client Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .tab {
      display: inline-block;
      padding: 8px 16px;
      margin: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
    .tab.active {
      background-color: #0d6efd;
      color: white;
    }
  </style>
</head>
<body class="p-4 bg-light">

  <div class="container bg-white p-4 rounded shadow">
    <h2 class="card-title text-center">New Client Registration</h2>
    <form id="clientForm">
      <div class="row mb-3">
        <div class="col">
          <label for="clientName" class="form-label">Name</label>
          <input type="text" id="clientName" class="form-control" required>
        </div>
        <div class="col">
          <label for="phone" class="form-label">Contact</label>
          <input type="text" id="phone" class="form-control" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label for="goal" class="form-label">Goal</label>
          <select id="goal" class="form-select">
            <option value="">Select</option>
            <option value="strength">Only Strength</option>
            <option value="strength_cardio">Strength + Cardio</option>
            <option value="personal_training">Personal Training</option>
          </select>
        </div>
        <div class="col">
          <label for="memberType" class="form-label">Type</label>
          <select id="memberType" class="form-select">
            <option value="student">Student</option>
            <option value="general">General</option>
          </select>
        </div>
        <div class="col">
          <label for="ptOffer" class="form-label">PT Offer</label>
          <select id="ptOffer" class="form-select">
            <option value="no">No</option>
            <option value="yes">Yes</option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
              <label>Weight (kg)</label>
              <input name="weight" type="number" class="form-control" step="0.1" min="40" max="110" required>
          </div>
      </div>

      <div class="mb-3" id="ptFeeGroup" style="display: none;">
        <label for="ptFee" class="form-label">PT Fee (Manual Entry)</label>
        <input type="number" id="ptFee" class="form-control" placeholder="Enter PT fee">
      </div>

      <div class="mb-3">
        <label class="form-label">Choose Duration</label>
        <div id="durationTabs">
          <span class="tab" data-months="1">1 Month</span>
          <span class="tab" data-months="3">3 Months</span>
          <span class="tab" data-months="6">6 Months</span>
          <span class="tab" data-months="12">1 Year</span>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Monthly Fee (₹)</label>
        <input type="text" id="totalFee" class="form-control" readonly>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label for="join_date" class="form-label">Join Date</label>
          <input type="date" id="join_date" class="form-control" onchange="setDue()" required>
        </div>
        <div class="col">
          <label for="due_date" class="form-label">Due Date</label>
          <input type="date" id="payment_due_date" class="form-control" readonly>
        </div>
      </div>
      <div class="mb-3">
            <label>Payment Status</label>
            <select name="payment_status" class="form-select" required>
              <option value="">Select</option>
              <option value="paid">Paid</option>
              <option value="unpaid">Unpaid</option>
            </select>
        </div>
      <div class="mb-3">
        <label for="image" class="form-label">Profile Image</label>
        <input type="file" class="form-control" id="image" onchange="preview(this)">
        <img id="imagePreview" src="#" alt="Preview" style="display:none; max-width:100px; margin-top:10px;">
      </div>

      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>

<script>
  const strengthOnlyFees = {
    student: { 1: 800, 3: 2300, 6: 4200, 12: 7800 },
    general: { 1: 1000, 3: 2700, 6: 5100, 12: 9500 }
  };

  const strengthCardioFees = {
    student: { 1: 1100, 3: 3000, 6: 5800, 12: 9000 },
    general: { 1: 1300, 3: 3600, 6: 6900, 12: 13000 }
  };

  let selectedMonths = 1;

  const durationTabs = document.querySelectorAll('.tab');
  const ptOffer = document.getElementById('ptOffer');
  const ptFeeGroup = document.getElementById('ptFeeGroup');
  const ptFeeInput = document.getElementById('ptFee');
  const totalFeeInput = document.getElementById('totalFee');
  const phoneInput = document.getElementById('phone');

  durationTabs.forEach(tab => {
    tab.addEventListener('click', () => {
      durationTabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      selectedMonths = parseInt(tab.dataset.months);
      calculateFee();
    });
  });

  ptOffer.addEventListener('change', () => {
    ptFeeGroup.style.display = ptOffer.value === 'yes' ? 'block' : 'none';
    calculateFee();
  });

  document.getElementById('goal').addEventListener('change', calculateFee);
  document.getElementById('memberType').addEventListener('change', calculateFee);
  ptFeeInput.addEventListener('input', calculateFee);

  function calculateFee() {
    const type = document.getElementById('memberType').value;
    const goal = document.getElementById('goal').value;
    let fee = 0;

    if (goal === 'personal_training') {
      fee = ptOffer.value === 'yes' ? parseInt(ptFeeInput.value) || 0 : 5000;
    } else if (goal === 'strength_cardio') {
      fee = strengthCardioFees[type]?.[selectedMonths] || 0;
    } else {
      fee = strengthOnlyFees[type]?.[selectedMonths] || 0;
    }

    if (goal !== 'personal_training' && ptOffer.value === 'yes') {
      fee += parseInt(ptFeeInput.value) || 0;
    }

    totalFeeInput.value = fee;
  }

  function setDue() {
    const jd = document.getElementById('join_date').value;
    if (jd) {
      const d = new Date(jd);
      d.setDate(d.getDate() + 30);
      document.getElementById('payment_due_date').value = d.toISOString().split('T')[0];
    }
  }

  function preview(input) {
    if (input.files && input.files[0]) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const img = document.getElementById('imagePreview');
        img.src = e.target.result;
        img.style.display = 'block';
      };
      reader.readAsDataURL(input.files[0]);
    }
  }

  // ✅ Handle phone check and form validation
  document.getElementById('clientForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const phone = phoneInput.value.trim();
    const weight = document.getElementById('weight').value.trim();
    const paymentStatus = document.getElementById('payment_status').value;

    // Optional: Validate required fields
    if (!phone || !weight || !paymentStatus) {
      alert("Please fill in all required fields.");
      return;
    }

    fetch(`/check_phone/${phone}`)
      .then(response => response.json())
      .then(data => {
        if (data.exists) {
          alert("Phone number already exists. No data updated.");
        } else {
          // ✅ Submit the form
          this.submit();
        }
      })
      .catch(error => {
        console.error("Error checking phone number:", error);
        alert("Could not verify phone number. Try again.");
      });
  });

  // Default tab selection
  durationTabs[0].click();
</script>

</body>
</html>
