<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>S3 Gym - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 🔷 Multicolor animated gradient background */
        body {
            background: linear-gradient(135deg, #f6d365, #fda085, #84fab0, #8fd3f4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hero {
            text-align: center;
            margin-bottom: 40px;
        }

        .hero img {
            max-height: 100px;
            margin-bottom: 20px;
        }

        .gallery img {
            width: 100%;
            max-height: 150px;
            object-fit: contain;           /* Keep logo aspect ratio */
            border-radius: 10px;
            background-color: #f8f9fa;     /* Optional white border */
            padding: 10px;                 /* Padding around image */
        }
    </style>
</head>
<body class="p-4">
    <div class="container">
        <div class="d-flex justify-content-end mb-3">
            <a href="{{ url_for('logout') }}" class="btn btn-outline-light">🚪 Logout</a>
        </div>

        <div class="hero">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="S3 Gym Logo">
            <h1 class="text-white">Welcome to S3 Gym</h1>
            <p class="text-light">Manage clients, payments, and fitness goals</p>
        </div>

        <div class="d-flex justify-content-center mb-5">
            <a href="{{ url_for('add_client') }}" class="btn btn-success mx-2">➕ New Registration</a>
            <a href="{{ url_for('due_clients') }}" class="btn btn-warning mx-2">⚠️ Due List</a>
            <a href="{{ url_for('index') }}" class="btn btn-primary mx-2">📋 Registered Clients</a>
        </div>

        <div class="row gallery">
            <div class="col-md-4 mb-3">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Gym Image 1">
            </div>
            <div class="col-md-4 mb-3">
                <img src="{{ url_for('static', filename='images/logo1.png') }}" alt="Gym Image 2">
            </div>
            <div class="col-md-4 mb-3">
                <img src="{{ url_for('static', filename='images/logo2.png') }}" alt="Gym Image 3">
            </div>
        </div>
    </div>

    <!-- Back to Home button (optional, already on Home) -->
    <div class="mt-4 text-center">
        <a href="{{ url_for('home') }}" class="btn btn-light">🏠 Back to Home</a>
    </div>
</body>
</html>
