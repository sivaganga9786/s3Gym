<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Client</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .preview-img {
      max-height: 100px;
      display: none;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body class="bg-light p-4">
  <div class="container">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title text-center">➕ Add Client</h2>
        <form method="POST" enctype="multipart/form-data">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label>Name</label>
              <input name="name" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label>Contact</label>
              <input name="contact" class="form-control" required>
            </div>
          </div>
          <div class="mb-3">
            <label>Goal</label>
            <input name="goal" class="form-control" required>
          </div>
          <div class="row">
            <div class="col-md-4 mb-3">
              <label>Weight (kg)</label>
              <input name="weight" type="number" class="form-control" step="0.1" min="50" max="110" required>
            </div>
            <div class="col-md-4 mb-3">
              <label>Gender</label>
              <select name="gender" class="form-select" required>
                <option value="">Select</option>
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
            <div class="col-md-4 mb-3">
              <label>Type</label>
              <select name="client_type" id="clientType" class="form-select" onchange="calcFee()" required>
                <option value="">Select</option>
                <option value="student">Student</option>
                <option value="general">General</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label>Monthly Fee (₹)</label>
            <input name="fees" id="fees" readonly class="form-control">
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label>Join Date</label>
              <input name="join_date" id="join_date" type="date" class="form-control" onchange="setDue()" required>
              <small>Due auto +30 days</small>
            </div>
            <div class="col-md-6 mb-3">
              <label>Due Date</label>
              <input name="payment_due_date" id="payment_due_date" type="date" class="form-control" readonly required>
            </div>
          </div>
          <div class="mb-3">
            <label>Payment Status</label>
            <select name="payment_status" class="form-select" required>
              <option value="">Select</option>
              <option value="paid">Paid</option>
              <option value="unpaid">Unpaid</option>
            </select>
          </div>

          <div class="mb-3">
            <label>Profile Image</label>
            <input name="profile_image" type="file" accept="image/*" class="form-control" onchange="preview(this)">
            <img id="imagePreview" class="preview-img">
          </div>
          <div class="d-flex justify-content-between">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
            <button class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <div class="text-center mt-3">
      <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">Back Home</a>
    </div>
  </div>
  <script>
    function setDue() {
      const jd = document.getElementById('join_date').value;
      if (jd) {
        const d = new Date(jd);
        d.setDate(d.getDate() + 30);
        document.getElementById('payment_due_date').value = d.toISOString().split('T')[0];
      }
    }
    function calcFee() {
      const t = document.getElementById('clientType').value;
      document.getElementById('fees').value = t === 'student' ? 800 : t === 'general' ? 1000 : '';
    }
    function preview(i) {
      if (i.files && i.files[0]) {
        const fr = new FileReader();
        fr.onload = e => {
          const img = document.getElementById('imagePreview');
          img.src = e.target.result;
          img.style.display = 'block';
        };
        fr.readAsDataURL(i.files[0]);
      }
    }
  </script>
</body>
</html>
