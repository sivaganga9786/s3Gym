<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clients List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h2 class="mb-4">Gym Clients</h2>
        <a href="/add" class="btn btn-success mb-3">+ Add Client</a>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Contact</th>
                    <th>Goal</th>
                    <th>Weight</th>
                    <th>Payment</th>
                    <th>Last Updated</th>
                </tr>
            </thead>
            <tbody>
                {% for client in clients %}
                <tr>
                    <td>{{ client.name }}</td>
                    <td>{{ client.contact }}</td>
                    <td>{{ client.goal }}</td>
                    <td>{{ client.weight }}</td>
                    <td>{{ client.payment_status }}</td>
                    <td>{{ client.last_updated.strftime('%Y-%m-%d') }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
