<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Client</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h2 class="text-center mb-4">Register New Client</h2>
        <form method="POST" enctype="multipart/form-data">
          <div class="row mb-3">
            <div class="col">
              <label>Name</label>
              <input name="name" class="form-control" required>
            </div>
            <div class="col">
              <label>Contact</label>
              <input name="contact" class="form-control" required>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label>Goal</label>
              <input name="goal" class="form-control">
            </div>
            <div class="col">
              <label>Weight</label>
              <input name="weight" type="number" class="form-control" step="0.1" min="50" max="110">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label>Gender</label>
              <select name="gender" class="form-select" required>
                <option value="">Select</option>
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
            <div class="col">
              <label>Type</label>
              <select name="client_type" class="form-select" required>
                <option value="">Select</option>
                <option value="student">Student</option>
                <option value="general">General</option>
              </select>
            </div>
            <div class="col">
              <label>Fees</label>
              <input name="fees" type="number" class="form-control">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label>Join Date</label>
              <input name="join_date" type="date" class="form-control" required>
            </div>
            <div class="col">
              <label>Payment Status</label>
              <select name="payment_status" class="form-select" required>
                <option value="paid">Paid</option>
                <option value="unpaid">Unpaid</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label>Profile Image</label>
            <input type="file" name="profile_image" class="form-control">
          </div>
          <div class="d-flex justify-content-between">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
            <button class="btn btn-primary">Add Client</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
