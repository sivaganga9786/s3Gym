<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Client</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .preview-img {
      max-height: 100px;
      display: none;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body class="bg-light p-4">
  <div class="container">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title text-center">New Client Registration</h2>
        <form method="POST" enctype="multipart/form-data">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label>Name</label>
              <input name="name" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label>Contact</label>
              <input name="contact" class="form-control" required>
            </div>
          </div>
          <div class="mb-3">
            <label>Goal</label>
            <select name="goal" class="form-select" id="goalSelect" onchange="calcFee()" required>
              <option value="">Select</option>
              <option value="strength_cardio">Strength and Cardio</option>
              <option value="personal_training">Personal Training</option>
              <option value="Fitness_Training">Fitness Training</option>
              <option value="strength">Strength</option>
            </select>
          </div>
          <div class="row">
            <div class="col-md-4 mb-3">
              <label>Weight (kg)</label>
              <input name="weight" type="number" class="form-control" step="0.1" min="40" max="110" required>
            </div>
            <div class="col-md-4 mb-3">
              <label>Gender</label>
              <select name="gender" class="form-select" required>
                <option value="">Select</option>
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
            <div class="col-md-4 mb-3">
              <label>Type</label>
              <select name="client_type" id="clientType" class="form-select" onchange="calcFee()" required>
                <option value="">Select</option>
                <option value="student">Student</option>
                <option value="general">General</option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label>Enrollment Period</label>
            <select name="enrollment_period" id="enrollmentPeriod" class="form-select" onchange="calcFee()" required>
              <option value="">Select</option>
              <option value="1">1 Month</option>
              <option value="3">3 Months</option>
              <option value="6">6 Months</option>
              <option value="12">1 Year</option>
            </select>
          </div>

          <div class="mb-3">
            <label>Total Fee (â‚¹)</label>
            <input name="fees" id="fees" readonly class="form-control">
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label>Join Date</label>
              <input name="join_date" id="join_date" type="date" class="form-control" onchange="setDue()" required>
              <small>Due auto +30 days</small>
            </div>
            <div class="col-md-6 mb-3">
              <label>Due Date</label>
              <input name="payment_due_date" id="payment_due_date" type="date" class="form-control" readonly required>
            </div>
          </div>

          <div class="mb-3">
            <label>Payment Status</label>
            <select name="payment_status" class="form-select" required>
              <option value="">Select</option>
              <option value="paid">Paid</option>
              <option value="unpaid">Unpaid</option>
            </select>
          </div>

          <div class="mb-3">
            <label>Profile Image</label>
            <input name="profile_image" type="file" accept="image/*" class="form-control" onchange="preview(this)">
            <img id="imagePreview" class="preview-img">
          </div>

          <div class="d-flex justify-content-between">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
            <button class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <div class="text-center mt-3">
      <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">Back Home</a>
    </div>
  </div>

<script>
  const strengthOnlyFees = {
    student: { 1: 800, 3: 2300, 6: 4200, 12: 7800 },
    general: { 1: 1000, 3: 2700, 6: 5100, 12: 9500 }
  };

  const strengthCardioFees = {
    student: { 1: 1100, 3: 3000, 6: 5800, 12: 9000 },
    general: { 1: 1300, 3: 3600, 6: 6900, 12: 13000 }
  };

  const phoneNumbers = ["9876543210", "9123456780"]; // Replace with backend lookup in production

  function setDue() {
    const jd = document.getElementById('join_date').value;
    if (jd) {
      const d = new Date(jd);
      d.setDate(d.getDate() + 30);
      document.getElementById('payment_due_date').value = d.toISOString().split('T')[0];
    }
  }

  function calcFee(autoSelect = false) {
    const type = document.getElementById('clientType').value;
    const goal = document.getElementById('goalSelect').value;
    const periodSelect = document.getElementById('enrollmentPeriod');
    let duration = parseInt(periodSelect.value);

    let fee = 0;

    if (goal === "personal_training") {
      fee = 5000;
      if (autoSelect) {
        periodSelect.value = "1";
        duration = 1;
      }
    } else if (goal === "strength_cardio") {
      if (autoSelect) autoSelectBestDuration(strengthCardioFees[type], periodSelect);
      fee = strengthCardioFees[type]?.[duration] || 0;
    } else {
      if (autoSelect) autoSelectBestDuration(strengthOnlyFees[type], periodSelect);
      fee = strengthOnlyFees[type]?.[duration] || 0;
    }

    document.getElementById('fees').value = fee || '';
  }

  function autoSelectBestDuration(feeStructure, periodSelect) {
    // Default to 1 month if 1 exists, else the lowest duration
    const durations = Object.keys(feeStructure || {}).map(Number).sort((a, b) => a - b);
    if (durations.length > 0) {
      periodSelect.value = durations[0];
    }
  }

  function preview(input) {
    if (input.files && input.files[0]) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const img = document.getElementById('imagePreview');
        img.src = e.target.result;
        img.style.display = 'block';
      };
      reader.readAsDataURL(input.files[0]);
    }
  }

  function checkPhoneExists() {
    const phone = document.getElementById('phone').value;
    if (phoneNumbers.includes(phone)) {
      alert("Phone number already exists. No data updated.");
      return false; // prevent form submission or update
    }
    return true;
  }

  // Callbacks
  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('goalSelect').addEventListener('change', () => calcFee(true));
    document.getElementById('clientType').addEventListener('change', () => calcFee());
    document.getElementById('enrollmentPeriod').addEventListener('change', () => calcFee());

    // Optional: add blur event for phone number
    const phoneInput = document.getElementById('phone');
    if (phoneInput) {
      phoneInput.addEventListener('blur', checkPhoneExists);
    }
  });
</script>

</body>
</html>
